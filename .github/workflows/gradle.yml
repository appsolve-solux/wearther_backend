name: Java CI with Gradle

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      # JDK 설정
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # Gradle wrapper에 실행 권한 부여
      - name: Give Gradle wrapper execute permissions
        run: chmod +x ./gradlew

      # Gradle 최적화 및 캐싱
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@af1da67850ed9a4cedd57bfd976089dd991e2582 # v4.0.0

      # Gradle로 빌드 실행
      - name: Build with Gradle Wrapper
        run: ./gradlew build -x test

      # application.properties 파일 동적으로 생성
      - name: Generate main application.properties
        run: |
          cd ./src/main
          mkdir -p resources  # resources 폴더가 없으면 생성
          cd resources
          touch application.properties
          echo "${{ secrets.APPLICATION_PROPERTIES }}" > application.properties
        shell: bash

      # test/application.properties 파일 동적으로 생성
      - name: Generate test application.properties
        run: |
          cd ./src/test
          mkdir -p resources  # resources 폴더가 없으면 생성
          cd resources
          touch application.properties
          echo "${{ secrets.TEST_APPLICATION_PROPERTIES }}" > application.properties
        shell: bash

      # Docker 로그인
      - name: Docker login
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      # Build and push Docker image
      - name: Build and push Docker image
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/${{ secrets.DOCKERHUB_REPOSITORY }}:${{ github.sha }} -f ./Dockerfile .
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/${{ secrets.DOCKERHUB_REPOSITORY }}:${{ github.sha }}

      # Deploy to EC2
      - name: Deploy to EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            echo "Starting deployment..."
            cd ~/wearther_backend
            echo "Pulling latest changes from main branch..."
            git fetch --all
            git reset --hard origin/main
            echo "Pulling latest Docker image..."
            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/${{ secrets.DOCKERHUB_REPOSITORY }}:${{ github.sha }}
            
            echo "Setting environment variables..."
            cat > .env <<EOL 
            DB_NAME=${{ secrets.DB_NAME }}
            DB_USERNAME=${{ secrets.DB_USERNAME }}
            DB_PASSWORD=${{ secrets.DB_PASSWORD }}
            DOCKER_IMAGE=${{ secrets.DOCKERHUB_USERNAME }}/${{ secrets.DOCKERHUB_REPOSITORY }}:${{ github.sha }}
            EOL
            echo "Starting Docker containers with docker-compose..."
            docker-compose --env-file .env down
            docker-compose --env-file .env up -d
            
            echo "Checking Docker containers..."
            docker-compose ps
            echo "Deployment completed successfully!"

  dependency-submission:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # Generate and submit a dependency graph for Dependabot Alerts
      - name: Generate and submit dependency graph
        uses: gradle/actions/dependency-submission@af1da67850ed9a4cedd57bfd976089dd991e2582 # v4.0.0
